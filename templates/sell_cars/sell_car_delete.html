{% extends "base.html" %}

{% block title %}Confirm Delete Car{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Confirm Delete Car</h2>
        <p>Are you sure you want to delete the car?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'my_listed_cars' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
