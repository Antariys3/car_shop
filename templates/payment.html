<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Оплата заказа</title>
    <style>
        table {
            width: 25%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Заказ №{{ order_id }} оплачен</h2>
    <a href="{% url 'home' %}">Главная страница</a>
    <h3>Выданы регистрационные номера</h3>
    {% if licenses %}
        <table>
            <tr>
                <th style="width: 20%;">ID машины</th>
                <th style="width: 40%;">Регистрационные номер</th>
            </tr>
            {% for licence in licenses %}
                <tr>
                    <td>{{ licence.car.id }}</td>
                    <td>{{ licence.number }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Нет лицензий для оплаты.</p>
    {% endif %}
</body>
</html>
